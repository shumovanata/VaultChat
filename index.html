<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultChat</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // –í–°–¢–ê–í–¨–¢–ï –°–í–û–ô –ö–û–ù–§–ò–ì –ò–ó FIREBASE –°–Æ–î–ê
    const firebaseConfig = {
      apiKey: "AIzaSyBNuq7jKfbA4T7psLhY_RCjH6FAcJUklWU",
    authDomain: "safehaven-f3bbf.firebaseapp.com",
    databaseURL: "https://safehaven-f3bbf-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "safehaven-f3bbf",
    storageBucket: "safehaven-f3bbf.firebasestorage.app",
    messagingSenderId: "1022694005000",
    appId: "1:1022694005000:web:f0156edcd2ad3e524a34bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID —á–∞—Ç–∞ ‚Äî –º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å –Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ ID –ø–∞—Ä—Ç–Ω—ë—Ä–∞)
    // –î–ª—è —Ç–µ—Å—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–¥–∏–Ω –æ–±—â–∏–π —á–∞—Ç "main". –ü–æ–∑–∂–µ –º–æ–∂–Ω–æ –¥–µ–ª–∞—Ç—å –ø—Ä–∏–≤–∞—Ç–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã.
    const chatRef = ref(db, 'chats/main/messages');

    const webApp = window.Telegram.WebApp;
    webApp.ready();
    webApp.expand();

    const user = webApp.initDataUnsafe.user;
    const userId = user ? user.id : '8278183862';
    const userName = user ? (user.first_name || user.username) : '–ì–æ—Å—Ç—å';

    document.getElementById('user-name').textContent = userName;
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #121212; color: #fff; height: 100vh; display: flex; flex-direction: column; }
    header { background: #1e88e5; padding: 15px; text-align: center; font-size: 20px; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .message { max-width: 80%; padding: 10px 15px; border-radius: 18px; line-height: 1.4; }
    .mine { align-self: flex-end; background: #1e88e5; }
    .other { align-self: flex-start; background: #333; }
    .sender { font-size: 12px; opacity: 0.7; margin-bottom: 5px; }
    #input-area { display: flex; padding: 10px; background: #1f1f1f; }
    #message-input { flex: 1; padding: 12px; border: none; border-radius: 25px; background: #333; color: #fff; font-size: 16px; }
    #send-btn { margin-left: 10px; background: #1e88e5; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    üîí VaultChat ‚Äî —á–∞—Ç —Å –ø–∞—Ä—Ç–Ω—ë—Ä–æ–º<br>
    <small>–í—ã: <span id="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</span></small>
  </header>

  <div id="messages"></div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
    <button id="send-btn">‚û§</button>
  </div>

  <script type="module">
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // –ü–æ–ª—É—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    onValue(chatRef, (snapshot) => {
      messagesDiv.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        Object.values(data).sort((a, b) => a.timestamp - b.timestamp).forEach(msg => {
          addMessage(msg.text, msg.userId === userId, msg.userName, msg.timestamp);
        });
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function addMessage(text, isMine, senderName, timestamp) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', isMine ? 'mine' : 'other');

      const senderSpan = document.createElement('div');
      senderSpan.classList.add('sender');
      senderSpan.textContent = isMine ? '–í—ã' : senderName;

      const textP = document.createElement('div');
      textP.textContent = text;

      msgDiv.appendChild(senderSpan);
      msgDiv.appendChild(textP);
      messagesDiv.appendChild(msgDiv);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        push(chatRef, {
          text: text,
          userId: userId,
          userName: userName,
          timestamp: serverTimestamp()
        });
        input.value = '';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
